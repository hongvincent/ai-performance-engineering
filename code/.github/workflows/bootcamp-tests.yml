name: Bootcamp Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'bootcamp/**'
      - '.github/workflows/bootcamp-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'bootcamp/**'
      - '.github/workflows/bootcamp-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install rich pydantic
      
      - name: Run bootcamp tests
        run: |
          pytest bootcamp/tests/ -v \
            --cov=bootcamp \
            --cov-report=term-missing \
            --cov-report=xml \
            --tb=short
        continue-on-error: false
      
      - name: Run smoke test
        run: |
          python3 bootcamp/scripts/smoke_test.py
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: bootcamp
          name: bootcamp-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Bootcamp tests completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See coverage report above for details" >> $GITHUB_STEP_SUMMARY

